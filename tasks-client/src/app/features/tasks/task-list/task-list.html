<div class="overflow-y-auto px-8 py-10 max-w-5xl mx-auto w-full">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h2 class="text-3xl font-black tracking-tight mb-1 mr-2 inline">Tasks</h2>
      <span class="text-slate-500 font-medium">({{ tasks().length }})</span>
    </div>
    <div class="flex items-center gap-4">
      <select
        class=" bg-slate-100 border-none rounded-lg pl-3 pr-8 py-2.5 text-sm font-medium text-slate-700 focus:ring-2 focus:ring-blue-500/20 cursor-pointer outline-none transition-all"
      >
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
        <option value="in_progress">In Progress</option>
      </select>
      <button
        class="flex items-center gap-2 bg-blue-500 text-white px-5 py-2.5 rounded-lg font-bold text-sm shadow-lg shadow-blue-500/20 transition-all"
      >
        <span class="material-symbols-outlined">add</span>
        Add Task
      </button>
    </div>
  </div>
  <ul>
    @for (task of tasks(); track $index) {
      <li class="mb-4 last:mb-0">
        <app-task-item [task]="task"></app-task-item>
      </li>
    }
  </ul>
</div>
